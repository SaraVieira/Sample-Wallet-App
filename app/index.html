<!doctype html>
<html class="no-js" ng-app="WalletApp">
  <head>
    <meta charset="utf-8">
    <title>Wallet</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->



<div class="container" ng-controller="WalletCtrl">
<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a href="#">Home</a></li>
    <li><a href="#" ng-click="Reset()">Reset</a></li>
    <li><a target="blank" href="https://github.com/SaraVieira/Sample-Wallet-App">View Source</a></li>
  </ul>
  <h3 class="text-muted"><i class="fa fa-google-wallet"></i> Wallet</h3>
</div>
  <div class="row">
    <div class="col-sm-9">
      <form class="form-inline">
        <div class="form-group">
          <input type="number" class="form-control" id="amount" ng-model="amount" placeholder="Amount">
        </div>
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" type="submit" class="btn btn-warning" ng-click="Subtract()"><i class="fa fa-minus"></i></button>
          <button type="button" type="submit" class="btn btn-success" ng-click="Add()"><i class="fa fa-plus"></i></button>
        </div>
      </form>
      <div class="panel panel-default">
        <div class="panel-body">
          {{Total}}
        </div>
      </div>
      <ul class="movements">
        <li ng-repeat="movement in Movements">
          <div class="col-sm-6">
            {{movement.amount}} <i class="fa fa-eur"></i>
          </div>
          <div class="col-sm-4">
            {{movement.timestamp | date:'dd-MM-yyyy HH:mm'}}
          </div>
          <div class="col-sm-2">
          <button class="btn btn-danger" ng-click="Movements.$remove(movement)"><i class="fa fa-times"></i></button>
          </div>
        </li>
      </ul> 
    </div>
  </div>
</div>
