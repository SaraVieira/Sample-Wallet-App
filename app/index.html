<!doctype html>
<html class="no-js" ng-app="WalletApp">
  <head>
    <meta charset="utf-8">
    <title>Wallet</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body ng-controller="WalletCtrl">
    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser that does not support AngularJS or jQuery and I really need those so please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->



<div class="container">
<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a href="#">Home</a></li>
    <li><a href ng-click="clear()">Reset</a></li>
    <li><a target="blank" href="https://github.com/SaraVieira/Sample-Wallet-App">View Source</a></li>
  </ul>
  <h3 class="text-muted"><i class="fa fa-google-wallet"></i> Wallet</h3>
</div>
  <div class="row">
    <div class="col-sm-9">
      <form class="form-inline">
        <div class="form-group add-amount">
          <input type="number" class="form-control" id="amount" ng-model="amount" placeholder="Amount"/>
          <label class="control-label" for="amount">You can't have negative money</label>
        </div>
        <div class="btn-group" role="group">
          <button type="button" type="submit" class="btn btn-warning" ng-click="Subtract()">Withdraw</button>
          <button type="button" type="submit" class="btn btn-success" ng-click="Add()">Add</button>
        </div>
      </form>
        <div class="panel-body">
          {{Username}} you have {{Total}}<i class="fa fa-eur"></i> in your wallet
        </div>
      </div>
      <ul class="movements">
        <li ng-repeat="movement in Movements | reverse">
          <div class="col-sm-6">
            {{movement.amount}} <i class="fa fa-eur"></i>
          </div>
          <div class="col-sm-4">
            {{movement.timestamp | date:'dd-MM-yyyy HH:mm'}}
          </div>
          <div class="col-sm-2">
          <button class="btn btn-danger" ng-click="Movements.$remove(movement)"><i class="fa fa-times"></i></button>
          </div>
        </li>
      </ul> 
    </div>
  </div>
</div>
<div class="modal fade" id="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Please Choose a Username</h4>
      </div>
      <div class="modal-body">
      <input type="text" ng-model="Username" class="form-control" id="username"/>
      <div class="panel panel-default">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="SaveUsername()">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dial

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <!-- endbower -->

        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
